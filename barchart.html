{% extends 'base.html' %}

{% block title %}Barchart - Freedom Website{% endblock %}

{% block content %}
<h1>Freedom Ratings by Country</h1>
<canvas id="barchart"></canvas>

<script>
    fetch('/barchart_data')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('barchart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        })
        .catch(error => console.error(error));
</script>
{% endblock %}

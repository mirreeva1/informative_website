{% extends "base.html" %}

{% block title %}Home - Freedom Website{% endblock %}

{% block content %}
<style>
    .picture {
        margin-bottom: 50px; /* Add margin between pictures */
    }

    .picture img {
        max-width: 100%; /* Set the maximum width of the images */
        height: auto; /* Maintain the aspect ratio */
        border-bottom: 3px solid #ccc; /* Add a border at the bottom of each image */
        padding-bottom: 10px; /* Add some padding at the bottom of each image */
    }

    .picture:last-child img {
        border-bottom: none; /* Remove the border from the last image */
        padding-bottom: 0; /* Remove the padding from the last image */
    }
</style>

<h2>Explore Democracy with these Visualizations</h2>

<div class="picture-container">
    <div class="picture">
        <img src="{{ url_for('static', filename='free-and-fair-elections-row.png') }}" alt="Picture 1">
    </div>
    <div class="picture">
        <img src="{{ url_for('static', filename='human-rights-index-vs-electoral-democracy-index.png') }}" alt="Picture 2">
    </div>
    <div class="picture">
        <img src="{{ url_for('static', filename='people-living-in-democracies-autocracies.png') }}" alt="Picture 3">
    </div>
    <div class="picture">
        <img src="{{ url_for('static', filename='child-mortality-vs-electoral-democracy.png') }}" alt="Picture 4">
    </div>
</div>
{% endblock %}
